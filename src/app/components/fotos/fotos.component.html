<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
      
        <div *ngFor="let item of items | async" class="card h-100">
        <img [src]="item.url" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ item.nombre }}</h5>
        </div>
      </div>
    </div>
</div>
